<html>
<head>
  <title>Lychrel Number Calculator</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <div class="header">
    <h1>Lychrel Number Calculator</h1>
    <p>A Lychrel number is a natural number that cannot form a palindrome through the iterative process of repeatedly reversing its digits and adding the resulting numbers.</p>
    <p>In base ten, no Lychrel numbers have been yet proved to exist. 196 is a good candidate.</p>
  </div>
  <div class="action">
    <input id="number" placeholder="natural number (89)" type="number">
    <button id="calculate">Calculate</button>
  </div>
  <div id="results"></div>
</body>
<script type="text/javascript" src="lychrel.js"></script>
</html>
